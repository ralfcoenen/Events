{%  extends 'Anmeldung/base.html' %}

{%  block content %}
{% for h in events %}
    <div class="events">
        <h1><a href="{%  url 'event_teilnehmer' pk=h.pk %}">{{ h.bezeichnung }}</a></h1>
        <p>Beginn: {{ h.beginn|linebreaksbr }}</p>
        <p>Ende: {{ h.ende|linebreaksbr }}</p>
    </div>
{% endfor %}
{%  endblock %}
