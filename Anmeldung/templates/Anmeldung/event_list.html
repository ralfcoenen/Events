{%  extends 'Anmeldung/base2.html' %}

{%  block content %}
{% for h in events %}
    <div class="events">
        <h1><a href="{%  url 'event_detail' pk=h.pk %}">{{ h.bezeichnung }}</a></h1>
        <h3> {{ h.beginn }} - {% if h.beginn != h.ende%}{{ h.ende }}{% endif %}</h3>
		<p> {{ h.kurzbeschreibung|safe }} </p>
		<hr>
    </div>
{% endfor %}
{%  endblock %}
